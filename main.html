<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Deck Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="card-deck">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://images.unsplash.com/photo-1695193984598-2cbfd23c6b0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="Card Image">
            <div class="card-body">
                <h2 class="card-title">Welcome to Sync5</h2>
                <p class="card-text">New Features</p>
                <p class="card-text">Mobile and Tablet support</p>
                <p class="card-text">With this new update you will be able to sync your work across a large number of platforms.</p>
                <a href="#" class="btn btn-primary">Read more</a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="card-header bg-danger">
                <h5 class="card-title text-white">Alert</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Node Dead</p>
                <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                <p class="card-text text-muted">Last updated 12 mins ago</p>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
